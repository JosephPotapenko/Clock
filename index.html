<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>

    <div class="overlay">
        <main>
            <!-- Time -->
            <time class="time">
                <div class="time-container">
                    <data class="hours">HH</data>
                    <data class="minutes">MM</data>
                    <data class="seconds">SS</data>
                    <data class="amOrPM">AM/PM</data>
                </div>
            </time>
            <!-- Date -->
            <time class="date-container">
                <data class="month">Month</data>
                <data class="dayOfMonth">00</data>
                <data class="year">0000</data>
            </time>
            <data class="dayOfWeek">SMTWTFS</data>
        </main>
    </div>
    
    <div class="menu">
        <img src="photos/menu.png" alt="Menu" class="menu-icon">
        <div class="dropdown">
            <div class="dropdown-content">
                <div class="dropdown-item" data-value="photos/January.jpg">January</div>
                <div class="dropdown-item" data-value="photos/February.jpg">February</div>
                <div class="dropdown-item" data-value="photos/March.jpg">March</div>
                <div class="dropdown-item" data-value="photos/April.jpg">April</div>
                <div class="dropdown-item" data-value="photos/May.jpg">May</div>
                <div class="dropdown-item" data-value="photos/June.jpg">June</div>
                <div class="dropdown-item" data-value="photos/July.jpg">July</div>
                <div class="dropdown-item" data-value="photos/August.jpg">August</div>
                <div class="dropdown-item" data-value="photos/September.jpg">September</div>
                <div class="dropdown-item" data-value="photos/October.jpg">October</div>
                <div class="dropdown-item" data-value="photos/November.jpg">November</div>
                <div class="dropdown-item" data-value="photos/December.jpg">December</div>
            </div>
        </div>
    </div>
</body>
</html>
